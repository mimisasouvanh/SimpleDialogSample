<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">

    <link href="Dialog.css" rel="stylesheet" type="text/css" />
 
    <script>
        function messageParent(text)
        {
            /*Only strings, booleans and numbers can be sent across. 
            JS Objects cannot be messaged across */
            Office.context.ui.messageParent(text);
        }
    </script>
</head>
<body>
    <main class="ms-Dialog__main">

        <div class="ms-Dialog-content">
            <div class="ms-Grid">
                <div class="ms-Grid-row">
                    <div class="ms-Grid-col">
                        <i class="ms-Icon ms-Icon--alert" aria-hidden="true"></i>
                    </div>
                    <div class="ms-Grid-col ms-font-s">
                        <div class="ms-Dialog-text">
                            Deleting this cell will cancel the current document analysis.
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <button class="ms-Button ms-Button--primary" id="button-ok" onclick="messageParent('Dialog closed')">
            <span class="ms-Button-icon"></span>
            <span class="ms-Button-label">OK</span>
            <span class="ms-Button-description">Click OK to cancel</span>
        </button>
    </main>
</body>

</html>
